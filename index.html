<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <!--LOGO E TEXTO-->
    <section class="section-1">
    <div class="logo-texto">
        <img src="imagens/logofacebook.svg" alt="logo">
        <h2>O Facebook ajuda você a se conectar e<br>compartilhar com as pessoas que<br>fazem parte da sua vida.</h2>
    </div>

    <!--FORMULÁRIO DE LOGIN-->

    <div class="login">
        <form method="POST">
            <input type="text" name="nome" placeholder="Email ou telefone">
            <input type="password" name="senha" placeholder="Senha">
            <input type="submit" value="Entrar">
        </form>
        <a href="#">Esqueceu a senha ?</a>
        <hr>
        <button>Criar nova conta</button>
    </div>
    </section>
    <p><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma<br>empresa.</p>
    <div class="desenvolvido">Desenvolvido por Mateus Pessoa</div>
</body>
</html>
